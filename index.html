<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smiluxe - Dental Care You Can Trust</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#2B4DFF', // Vibrant Royal Blue
                darkBlue: '#1a3091', // Deeper blue for text/footer
                lime: '#D2F54C', // The specific lime green
                cream: '#FFF9F0', // Beige background
                mint: '#F0FDF4', // Light green bg
                pink: '#FFF5F5', // Light pink bg
              }
            },
            borderRadius: {
              '4xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { 
        -webkit-font-smoothing: antialiased; 
        overflow-x: hidden;
      }
      
      /* Custom Button Style */
      .btn-primary {
        background-color: #D2F54C;
        color: #1a3091;
        box-shadow: 0 4px 14px 0 rgba(210, 245, 76, 0.39);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(210, 245, 76, 0.5);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #2B4DFF;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1a3091;
      }
    </style>

}
